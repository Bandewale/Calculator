<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <div id="main">
            <div class="flex">
                <div class="display">
                    <div data-previous-operand class="first-operand"></div>
                    <div data-current-operand class="second-operand"></div>
                </div>
                <div class="grid">
                    <button data-allclear class="AC">AC</button>
                    <button data-del class="Del">Del</button>
                    <button data-operation>รท</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>x</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>+</button>
                    <button data-number>0</button>
                    <button data-number>.</button>  
                    <button data-equals class="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
